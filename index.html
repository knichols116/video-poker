<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="payouts">
            <table>
                <tbody>
                    <tr>
                        <td>Bet</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>Royal Flush</td>
                        <td>250</td>
                        <td>500</td>
                        <td>750</td>
                        <td>1000</td>
                        <td>4000</td>
                    </tr>
                    <tr>
                        <td>Straight Flush</td>
                        <td>50</td>
                        <td>100</td>
                        <td>150</td>
                        <td>200</td>
                        <td>250</td>
                    </tr>
                    <tr>
                        <td>Four of a Kind</td>
                        <td>25</td>
                        <td>50</td>
                        <td>75</td>
                        <td>100</td>
                        <td>125</td>
                    </tr>
                    <tr>
                        <td>Full House</td>
                        <td>8</td>
                        <td>16</td>
                        <td>24</td>
                        <td>32</td>
                        <td>40</td>
                    </tr>
                    <tr>
                        <td>Flush</td>
                        <td>6</td>
                        <td>12</td>
                        <td>18</td>
                        <td>24</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Straight</td>
                        <td>4</td>
                        <td>8</td>
                        <td>12</td>
                        <td>16</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>3 of a Kind</td>
                        <td>3</td>
                        <td>6</td>
                        <td>9</td>
                        <td>12</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>2 pair</td>
                        <td>2</td>
                        <td>4</td>
                        <td>6</td>
                        <td>8</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Pair of Jacks or Better</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="hand">
                <img src="images/cardImages/blue_back.jpg" alt="" class="card">
                <img src="images/cardImages/blue_back.jpg" alt="" class="card">
                <img src="images/cardImages/blue_back.jpg" alt="" class="card">
                <img src="images/cardImages/blue_back.jpg" alt="" class="card">
                <img src="images/cardImages/blue_back.jpg" alt="" class="card">
        </div>
        <input type="submit" class="deal" value="Deal">
        <input type="submit" class="draw" value="Draw" disabled>

        <input type="submit" class="downBet" value="&lt;" disabled>
        <label class="bet" for="bet">1</label>
        <input type="submit" class="upBet" value="&gt;">

        <label class="credit" for="credits">Credits: 100</label>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
